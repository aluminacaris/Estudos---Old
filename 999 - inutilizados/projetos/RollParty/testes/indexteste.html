<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Página</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
    <style>
      /* Exemplo de CSS interno para demonstração */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed; /* Mantém o header fixo no topo */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000; /* Garante que o header esteja acima dos outros elementos */
      }
      header nav {
        display: flex;
        gap: 20px;
      }
      .lateral {
        background-color: #f4f4f4;
        width: 200px;
        padding: 15px;
        position: fixed;
        top: 50px; /* Ajuste para começar abaixo do header */
        left: 0;
        height: calc(100vh - 50px); /* Ajusta a altura para não ultrapassar o header */
      }
      .conteudo {
        margin-left: 220px; /* Espaço para a lateral esquerda */
        padding: 20px;
        margin-top: 50px; /* Espaço para o header */
      }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a href="#" style="color: #fff; text-decoration: none;">Home</a>
        </nav>
    </header>
    
    <!-- Lateral Esquerda -->
    <div class="lateral">
        <ul style="list-style-type: none; padding: 0;">
            <li><a href="#" style="text-decoration: none;">Sobre Nós</a></li>
            <li><a href="#" style="text-decoration: none;">Ajuda</a></li>
        </ul>
    </div>
    
    <!-- Conteúdo Principal -->
    <div class="conteudo">
        <h1>Bem-vindo ao Nosso Site</h1>
        <p>Conteúdo principal vai aqui.</p>
    </div>
</body>
</html>
