<meta charset="utf-8">

<script>

	function pulalinha() {
		
	document.write("<br> <br>");	

	}

	function mostra(frase) {

		document.write(frase);
		pulalinha();
	}


	mostra("bananinha");

	mostra("dois");

	mostra("oiiiiii");

	mostra("balones");


function pulaLinha() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}
</script>
